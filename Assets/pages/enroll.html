<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kurale&family=Nunito:wght@200&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/enroll.css">
  <title>JIFUNZE</title>
</head>
<body>
  <!-- body -->
  <section class="section">
    <!--navbar section-->
    <nav class="navbar">
        <div class="navbar-nav">
            <div class="logo">
                <a href="#" style="display: flex; align-items: center; text-decoration: none; color: #4ECB71;">
                    <img src="/Assets/images/book logo.svg" width="100px" height="100px" alt="jifunze">
                    <h1>JIFUNZE</h1>
                </a>
            </div>
            <div class="nav-items">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Courses</a>
                    </li>
                    <li>
                        <a href="#">Testimonials</a>
                    </li>
                    <li>
                        <button><a href="#">Log in</a></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <section class="enrol">
      <div class="enroll">
        <div class="img">
          <img src="../images/passport.webp" alt="avatar">
          <button type="button" id="button">Edit</button>
        </div>
        <div class="form">
          <form action="">
            <label for="name"> First and Last Name</label> <br>
            <input type="text" id="name" name="name" value="" placeholder="John Doe" required><br>
            <label for="email"> Email Address</label> <br>
            <input type="email" id="email" name="email" value="" placeholder="johndoe@gmail.com" required><br>
            <label for="contact"> Phone Number</label><br>
            <input type="number" id="contact" name="contact" value="" placeholder="+254701234567" required><br>
            <label for="rate"> Set Up Your Hourly Rate ($)</label><br>
            <input type="$" id="rate" name="rate" value="" placeholder="$12/hr" required><br>
            <label for="biography"> About You</label><br>
            <input type="text" id="biography" name="school" value="" placeholder="My name is John and I have been a tutor for..." required><br>
            
            <input type="submit" id="submit" value="Submit" onclick="">
          </form>
        </div>
      </div>
    </section>
  </section>

  <!-- footer -->
  <div class="footer">
    <div class="footer-header">
        <div class="header-info">
            <h1>Teach the world online</h1>
            <p>Create an online video course, teach students across the globe and earn money</p>
        </div>
        <!--footer contents-->
        <div class="footer-contents">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-instagram-square"></i></a>
            </div>
            <div class="content">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Help and Support</a></li>
                </ul>
            </div>
            <div class="content">
                <ul>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Sitemap</a></li>
                    <li><a href="#">Accessibility Statement</a></li>
                </ul>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
