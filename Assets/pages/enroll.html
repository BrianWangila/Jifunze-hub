<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://kit.fontawesome.com/e67c4d4069.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kurale&family=Nunito:wght@200&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/enroll.css">
  <script src="../js/enroll.js" type="text/javascript"></script>
  <link >
  <title>JIFUNZE</title>
</head>
<body>
  <!-- body -->
  <section class="section">
    <!--navbar section-->
    <nav class="navbar">
        <div class="navbar-nav">
            <div class="logo">
                <a href="#" style="display: flex; align-items: center; text-decoration: none; color: #4ECB71;">
                    <img src="/Assets/images/book logo.svg" width="100px" height="100px" alt="jifunze">
                    <h1>JIFUNZE</h1>
                </a>
            </div>
            <div class="nav-items">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Courses</a>
                    </li>
                    <li>
                        <a href="#">Testimonials</a>
                    </li>
                    <li>
                        <button><a href="#">Log in</a></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <button class="tutor1" onclick="openForm()">Enrol as a Tutor</button>
    
    <section class="enrol" id="tutorForm">
      <div class="enroll" id="tutorForm">
        <div class="img">
          <img src="../images/avatar.png" alt="Avatar" class="avatar">
          <div>
            <button type="button" id="button">Edit</button>
          </div>
        </div>
        <div class="form">
          <form action="" id="form">
            <div class="line line1">
              <label for="name1"> First and Last Name</label> <br>
              <input type="text" id="name1" name="name1" placeholder="John Doe" required><br>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="line line2">
              <label for="email"> Email Address</label> <br>
              <input type="email" id="email" name="email"  placeholder="johndoe@gmail.com" required><br>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="line line3">
              <label for="contact"> Phone Number</label><br>
              <input type="tel" id="contact" name="contact"  placeholder="+254701234567" required><br>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="line line4">
              <label for="rate"> Set up your hourly rate ($)</label><br>
              <input type="$" id="rate" name="rate" placeholder="$12/hr" required><br>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="line line5">
              <label for="biography"> About you</label><br>
              <textarea id="biography" name="biography" placeholder="My name is John and I have been a tutor for..."required style="height: 100px;"></textarea><br>
              <p style="text-align: end; font-size:10px; margin-top: -15px;">Min; 75 words</p>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
              
              <div  id="arrow">
                <a href="#" id="submit">Submit</a>
                <button type="button" class="formDown" onclick="closeForm()">Maybe Later</button> 
              </div>
            
          </form>
        </div>
      </div>
    </section>
  </section>

  <!-- footer -->
  <div class="footer">
    <div class="footer-header">
        <div class="header-info">
            <h1>Teach the world online</h1>
            <p>Create an online video course, teach students across the globe and earn money</p>
        </div>
        <!--footer contents-->
        <div class="footer-contents">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-instagram-square"></i></a>
            </div>
            <div class="content">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Help and Support</a></li>
                </ul>
            </div>
            <div class="content">
                <ul>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Sitemap</a></li>
                    <li><a href="#">Accessibility Statement</a></li>
                </ul>
            </div>
        </div>
    </div>
  </div>
  <link rel="stylesheet" href="../js/enroll.js" type="text/javascript">
</body>
</html>
