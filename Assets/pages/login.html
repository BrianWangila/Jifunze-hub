<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/Assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Adamina&family=Nunito&family=Poppins&display=swap" rel="stylesheet">

<body>
    <main>
        <section class="login">
            <form action="#">
                <label for="fname">First Name: </label> <br>
                <input type="text" id="fname" value="first name"> <br>
                <label for="lname">Last Name: </label> <br>
                <input type="text" id="lname" value="last name"> <br>
                <label for="email">Email: </label> <br>
                <input type="password" id="email" value="password"> <br>
                
            </form>
        </section>
    </main>
    
</body>
